syntax = "proto3";

import "pbm/graph.proto";

package tenncor;

// ======== GENERAL MESSAGE OBJECTS ========

message GraphInfo {
    string graph_id = 1;

    cortenn.Graph graph = 2;
}

message NodeData {
    string graph_id = 1;

    int32 node_idx = 2;

    repeated float data = 3;
}

enum Status {
    OK = 0;
    BAD_INPUT = 1; // basically 400's error
    INTERNAL_ERR = 2; // basically 500's error
    UNKNOWN = 3; // something bad
}

// ======== REQUEST + RESPONSE MESSAGES ========

message Empty {}

message CreateGraphRequest {
    GraphInfo payload = 1;
}

message CreateGraphResponse {
    Status status = 1;

    string message = 2;
}

message UpdateGraphRequest {
    GraphInfo payload = 1;
}

message UpdateGraphResponse {
    Status status = 1;

    string message = 2;
}

message UpdateNodeDataRequest {
    NodeData payload = 1;
}

message UpdateNodeDataResponse {
    Status status = 1;

    string message = 2;
}

service GraphEmitter {
    rpc HealthCheck (Empty) returns (Empty);

    // Create or update listed nodes and edges
    rpc CreateGraph (CreateGraphRequest) returns (CreateGraphResponse);

    // Wipe and reupdate entire graph with listed nodes and edges
    rpc UpdateGraph (UpdateGraphRequest) returns (UpdateGraphResponse);

    // Update data (tensor data) of existing nodes
    rpc UpdateNodeData (stream UpdateNodeDataRequest) returns (UpdateNodeDataResponse);
}
