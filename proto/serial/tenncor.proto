syntax = "proto3";

package tenncor;

message tensor_proto
{
	enum tensor_t
	{
		BAD_T = 0;
		DOUBLE_T = 1;
		SIGNED_T = 2;
	}

	bytes data = 1;
	tensor_t type = 2;
	repeated uint64 allowed_shape = 3;
	repeated uint64 alloced_shape = 4;
}

message repository
{
	map<string, tensor_proto> node_map = 1;
}
