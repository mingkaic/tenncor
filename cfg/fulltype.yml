defines:
  - EGEN_FULLTYPE
default_type: FLOAT
dtype:
  DOUBLE:
    ctype: double
    precision: 10
  FLOAT:
    ctype: float
    precision: 9
  INT8:
    ctype: int8_t
    precision: 1
  UINT8:
    ctype: uint8_t
    precision: 2
  INT16:
    ctype: int16_t
    precision: 3
  UINT16:
    ctype: uint16_t
    precision: 4
  INT32:
    ctype: int32_t
    precision: 5
  UINT32:
    ctype: uint32_t
    precision: 6
  INT64:
    ctype: int64_t
    precision: 7
  UINT64:
    ctype: uint64_t
    precision: 8
