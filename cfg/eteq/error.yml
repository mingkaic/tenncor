template: typename T
requires: TenncorAPI
name: ErrorAPI
members:
  - name: super
    type: TenncorAPI<T>*
init:
  args:
    - name: super
      type: TenncorAPI<T>*
  initlist:
    super: super
funcs:
  - name: sqr_diff
    args:
    - type: const eteq::ETensor<T>&
      name: expect
    - type: const eteq::ETensor<T>&
      name: got
    out:
      type: eteq::ETensor<T>
      val: return super->square(super->sub(expect,got));
