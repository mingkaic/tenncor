name: ErrorAPI
members:
  - name: super
    type: TenncorAPI*
init:
  args:
    - name: super
      type: TenncorAPI*
  initlist:
    super: super
funcs:
  - name: sqr_diff
    args:
    - type: const eteq::ETensor&
      name: expect
    - type: const eteq::ETensor&
      name: got
    out:
      type: eteq::ETensor
      val: return super->square(super->sub(expect,got));
