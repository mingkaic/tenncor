    #   script:
    #     - git checkout ${TRAVIS_BRANCH}
    #     - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
    #     - make IMAGE_REPO=${DOCKER_USERNAME} IMAGE_TAG=${TRAVIS_COMMIT} build_lib_image
    #     - docker images
    #     - make IMAGE_REPO=${DOCKER_USERNAME} IMAGE_TAG=${TRAVIS_COMMIT} push_lib_image

notifications:
  email: false

branches:
  except:
  - legacy

# safelist
branches:
  only:
  - master
  - /experimental(-.*)?/
  - stable
