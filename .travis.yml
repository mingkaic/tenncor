language: minimal
os: linux
dist: xenial
services:
  - docker
jobs:
  include:
    - stage: build test docker image
      script:
        - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
        - make IMAGE_REPO=${DOCKER_USERNAME} IMAGE_TAG=travis-${TRAVIS_COMMIT} build_test_image
        - docker images
        - make IMAGE_REPO=${DOCKER_USERNAME} IMAGE_TAG=travis-${TRAVIS_COMMIT} push_test_image
    - stage: unit tests
      script:
        - make test_consul_up
        - docker run --network=host -e CODECOV_TOKEN=${CODECOV_TOKEN}
          -e REMOTE_CACHE=${TEST_REMOTE_CACHE} --rm ${DOCKER_USERNAME}/tenncor-test:travis-${TRAVIS_COMMIT} unit testonly
        - make test_consul_down
    - stage: integration tests
      script:
        - make test_consul_up
        - docker run --network=host -e CODECOV_TOKEN=${CODECOV_TOKEN}
          -e REMOTE_CACHE=${TEST_REMOTE_CACHE} --rm ${DOCKER_USERNAME}/tenncor-test:travis-${TRAVIS_COMMIT} integration testonly
        - make test_consul_down
    - stage: perform test coverage
      script:
        - make test_consul_up
        - docker run --network=host -e CODECOV_TOKEN=${CODECOV_TOKEN}
          -e REMOTE_CACHE=${TEST_REMOTE_CACHE} --rm ${DOCKER_USERNAME}/tenncor-test:travis-${TRAVIS_COMMIT} all coverage
        - make test_consul_down
    - if: branch = master
      stage: conan_deploy
      script:
        - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
        - make IMAGE_REPO=${DOCKER_USERNAME} IMAGE_TAG=travis-${TRAVIS_COMMIT} CONAN_USR=${CONAN_USR} CONAN_PWD=${CONAN_PWD} build_conandeploy_image
        - make IMAGE_REPO=${DOCKER_USERNAME} IMAGE_TAG=travis-${TRAVIS_COMMIT} push_conandeploy_image
        - docker run --rm ${DOCKER_USERNAME}/tenncor-cmake:travis-${TRAVIS_COMMIT}
notifications:
  email: false
branches:
  except:
  - legacy
  # safelist
  only:
  - master
  - /experimental(-.*)?/
  - stable
